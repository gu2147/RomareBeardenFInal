<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas - Romare Bearden Art Experience</title>
    <link rel="stylesheet" href="../css/canvasStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/pdo2bsf.css">
    <script src="../javascript/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  </head>
  <body>
    <div class="navBar">
      <a href="../html/howto.html" class="navItem howTo">Instructions</a>
      <a href="../index.html" class="navItem backHome">Back to Home</a>
      <a href="../html/aboutMe.html" class="navItem nextPage">Next &#10095;</a>
   </div>
   
    
   
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
          <div class="row">
            <label class="title">Images</label>
            <div class="image-scroll">
              <button class="scroll-btn up-btn">&#9650;</button>
              <ul class="image-options">
                <!-- Ensure data-image-src is set correctly on each item -->
                <li class="option tool" data-image-src="../images/beardenHimself.jpeg"><span>Bearden Portrait</span></li>
                <li class="option tool" data-image-src="../images/theFallofTroy.jpeg.webp"><span>Fall of Troy</span></li>
                <li class="option tool" data-image-src="../images/cattleOfTheSunGod.jpeg"><span>Cattle of Sun</span></li>
                <li class="option tool" data-image-src="../images/posiden,TheSeaGod.webp"><span>Posiden</span></li>
                <li class="option tool" data-image-src="../images/circe.jpeg"><span>Circe</span></li>
                <li class="option tool" data-image-src="../images/battleWithCicones.jpeg.webp"><span>Battle of Cicones</span></li>
                <li class="option tool" data-image-src="../images/OdysseusLeavesCirce.webp"><span>Odysseus Leaves Circe</span></li>
                <li class="option tool" data-image-src="../images/homeToIthaca.webp"><span>Home to Ithaca</span></li>
                <!-- More images can be added here -->
              </ul>
              <button class="scroll-btn down-btn">&#9660;</button>
            </div>
          </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
     <section class="image-gallery">
        <button class="prev-image">&#10094;</button>
        <img src="../images/beardenHimself.jpeg" alt="Gallery Image 1" class="gallery-image active" id="image1">
        <img src="../images/battleWithCicones.jpeg.webp" alt="Gallery Image 2" class="gallery-image" id="image2">
        <img src="../images/cattleOfTheSunGod.jpeg" alt="Gallery Image 3" class="gallery-image" id="image3">
        <img src="../images/circe.jpeg" alt="Gallery Image 4" class="gallery-image" id="image4">
        <img src="../images/homeToIthaca.webp" alt="Gallery Image 5" class="gallery-image" id="image5">
        <img src="../images/OdysseusLeavesCirce.webp" alt="Gallery Image 6" class="gallery-image" id="image6">
        <img src="../images/posiden,TheSeaGod.webp" alt="Gallery Image 7" class="gallery-image" id="image7">
        <img src="../images/theFallofTroy.jpeg.webp" alt="Gallery Image 8" class="gallery-image" id="image8">

        <!-- more images -->
        <button class="next-image">&#10095;</button>
       
      </section>
    </div>
    <div class="paperOverlay"></div>
  
  </body>
</html>
